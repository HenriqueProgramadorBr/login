<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <div class="container">
        <div class="img-box">
            <img src="imagens/mar.jpeg" alt="Mar">
        </div>

        <form action="login.php" method="post">
            <h1>Login</h1>
            <div>
                <label for="iemeil">Insira seu e-mail</label>
                <input type="email" id="iemeil" placeholder="xxxxxx@gmail.com" required>
            </div>
            <div>
                <label for="isenha">Insira sua senha</label>
                <input type="password" id="isenha" placeholder="Mínimo de 8 dígitos" minlength="8" required>
            </div>
            <div>
                <input id="button" type="submit" value="Confirmar">
            </div>
        </form>
    </div>
</body>
</html>
